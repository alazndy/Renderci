
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RendercÄ± Muhittin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617; /* Deepest Slate/Black */
        /* Static base gradients - overlaid by dynamic React content */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.03), transparent 60%);
        background-attachment: fixed;
        font-family: 'Outfit', sans-serif;
        color: #e2e8f0;
      }
      
      /* Modern Scrollbar */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a; 
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #334155;
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
      }

      /* Enhanced Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .glass-border {
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Glow Effects */
      .neon-text {
        text-shadow: 0 0 10px rgba(129, 140, 248, 0.5), 0 0 20px rgba(129, 140, 248, 0.3);
      }
      
      .neon-box {
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.15);
      }
      
      .neon-box-hover:hover {
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        border-color: rgba(99, 102, 241, 0.5);
      }

      /* RGB Scrolling Text Animation */
      @keyframes rgbFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .rgb-text-flow {
        background: linear-gradient(
          270deg, 
          #ff0000, 
          #ff7f00, 
          #ffff00, 
          #00ff00, 
          #0000ff, 
          #4b0082, 
          #8f00ff,
          #ff0000
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rgbFlow 10s ease infinite;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
